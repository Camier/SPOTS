[pytest]
# pytest configuration for SPOTS backend tests

testpaths = tests/backend tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Async tests

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/backend
    --cov-report=html
    --cov-report=term-missing

# Async configuration
asyncio_mode = auto

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning