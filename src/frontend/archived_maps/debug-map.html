<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Map - SPOTS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #debug { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000; max-width: 300px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="debug">
        <h3>Debug Info</h3>
        <div id="status">Initializing...</div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const debug = document.getElementById('status');
        
        // Initialize map
        debug.innerHTML = 'Creating map...';
        const map = L.map('map').setView([43.6047, 1.4442], 9);
        
        // Add base layer
        debug.innerHTML = 'Adding base layer...';
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Test API
        debug.innerHTML = 'Testing API...';
        
        fetch('http://localhost:8000/api/spots?limit=10')
            .then(response => {
                debug.innerHTML = `API Response: ${response.status}`;
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                debug.innerHTML = `<span class="success">Success! Found ${data.total} spots. Showing ${data.spots.length}</span>`;
                
                // Add markers
                data.spots.forEach(spot => {
                    if (spot.latitude && spot.longitude) {
                        const marker = L.marker([spot.latitude, spot.longitude])
                            .bindPopup(`<b>${spot.name || 'Unknown'}</b><br>${spot.type}<br>${spot.description || ''}`)
                            .addTo(map);
                    }
                });
                
                // Add spot count
                debug.innerHTML += `<br>Markers added: ${data.spots.length}`;
            })
            .catch(error => {
                debug.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                console.error('Error:', error);
            });
    </script>
</body>
</html>
