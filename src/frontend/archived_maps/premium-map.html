<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toulouse Secret Spots - Premium Maps</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        /* Premium map selector */
        .map-selector {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            max-width: 90%;
        }
        
        .map-btn {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .map-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        
        .map-btn.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }
        
        .map-btn.france {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .map-btn.france:hover {
            background: #bbdefb;
        }
        
        .map-btn.france.active {
            background: #1565c0;
            color: white;
        }
        
        /* Info panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .info-content {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
        }
        
        /* Custom marker styles */
        .spot-marker {
            background: #3b82f6;
            border: 3px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* Popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .leaflet-popup-content {
            margin: 16px;
            font-size: 14px;
        }
        
        .spot-popup h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 16px;
        }
        
        .spot-popup p {
            margin: 4px 0;
            color: #4b5563;
        }
        
        .spot-type {
            display: inline-block;
            padding: 2px 8px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Loading overlay */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Map selector -->
    <div class="map-selector">
        <button class="map-btn france active" onclick="switchMap('ign-sat')">üá´üá∑ IGN Satellite</button>
        <button class="map-btn france" onclick="switchMap('ign-plan')">üá´üá∑ IGN Cartes</button>
        <button class="map-btn france" onclick="switchMap('ign-scan25')">üá´üá∑ IGN Topo 25</button>
        <button class="map-btn france" onclick="switchMap('ign-scan-regional')">üó∫Ô∏è SCAN R√©gional</button>
        <button class="map-btn france" onclick="switchMap('ign-cadastre')">üá´üá∑ Cadastre</button>
        <button class="map-btn france" onclick="switchMap('ign-forests')">üå≤ For√™ts</button>
        <button class="map-btn france" onclick="switchMap('ign-hydro')">üíß Hydrographie</button>
        <button class="map-btn france" onclick="switchMap('ign-habitats')">ü¶ã Habitats</button>
        <button class="map-btn france" onclick="switchMap('ign-protected')">üõ°Ô∏è Prot√©g√©</button>
        <button class="map-btn" onclick="switchMap('esri-sat')">ESRI Sat</button>
        <button class="map-btn" onclick="switchMap('topo')">Topo</button>
    </div>
    
    <!-- Info panel -->
    <div class="info-panel">
        <div class="info-title">Premium Maps Active</div>
        <div class="info-content">
            Using official IGN France satellite imagery for the best quality in Toulouse region.
            <br><br>
            <strong>3,226 spots</strong> loaded
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading premium maps...</div>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script type="module">
        import PremiumMapProviders from './js/modules/map-providers.js';
        
        let map;
        let currentLayer;
        let spotsLayer;
        
        // Initialize map
        async function initMap() {
            // Fetch IGN API key from backend
            try {
                const configResponse = await fetch('http://localhost:8000/api/config');
                const config = await configResponse.json();
                window.IGN_API_KEY = config.ign_api_key;
            } catch (error) {
                console.warn('Could not fetch IGN API key, using default');
                window.IGN_API_KEY = 'essentiels';
            }
            
            map = L.map('map', {
                center: [43.6047, 1.4442], // Toulouse
                zoom: 13,
                zoomControl: true,
                attributionControl: true
            });
            
            // Get premium providers
            const providers = new PremiumMapProviders();
            const allProviders = providers.getProviders();
            const freeProviders = providers.getFreeProviders();
            
            // Set initial layer - IGN Satellite (best for France)
            currentLayer = freeProviders['IGN Satellite'] || L.tileLayer(
                'https://wxs.ign.fr/essentiels/geoportail/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/jpeg', {
                    attribution: '<a target="_blank" href="https://www.geoportail.gouv.fr/">Geoportail France</a>',
                    maxZoom: 19
                }
            );
            currentLayer.addTo(map);
            
            // Store providers for switching
            window.mapProviders = {
                'ign-sat': freeProviders['IGN Satellite'] || allProviders['IGN Satellite'],
                'ign-plan': freeProviders['IGN Plan v2'] || allProviders['IGN Plan v2'],
                'ign-scan25': allProviders['IGN Scan 25'],
                'ign-scan-regional': allProviders['IGN SCAN Regional'],
                'ign-cadastre': allProviders['IGN Cadastre'],
                'ign-forests': allProviders['IGN Ancient Forests'],
                'ign-hydro': allProviders['IGN Hydrography'],
                'ign-habitats': allProviders['IGN Natural Habitats'],
                'ign-protected': allProviders['IGN Protected Areas'],
                'esri-sat': freeProviders['ESRI World Imagery'],
                'sentinel': freeProviders['Sentinel-2'],
                'topo': freeProviders['OpenTopoMap'],
                'outdoor': freeProviders['Stadia Outdoors'],
                'cycle': freeProviders['CyclOSM'],
                'dark': freeProviders['CARTO Dark Matter']
            };
            
            // Load spots
            loadSpots();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        }
        
        // Switch map provider
        window.switchMap = function(type) {
            // Update button states
            document.querySelectorAll('.map-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Switch layer
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }
            
            currentLayer = window.mapProviders[type];
            if (currentLayer) {
                currentLayer.addTo(map);
            }
            
            // Update info panel
            const infoContent = document.querySelector('.info-content');
            let info = '';
            switch(type) {
                case 'ign-sat':
                    info = 'Official French IGN satellite imagery - highest quality for France';
                    break;
                case 'ign-plan':
                    info = 'Official French IGN topographic maps - shows trails and terrain';
                    break;
                case 'ign-scan25':
                    info = 'IGN SCAN 25¬Æ - Detailed 1:25,000 hiking maps perfect for spotting';
                    break;
                case 'ign-scan-regional':
                    info = 'IGN SCAN R√©gional - Regional topographic maps at 1:250,000 scale for overview';
                    break;
                case 'ign-cadastre':
                    info = 'French cadastral parcels - property boundaries and land registry';
                    break;
                case 'ign-forests':
                    info = 'Forest inventory - Ancient forests, forest types, and protected areas';
                    break;
                case 'ign-hydro':
                    info = 'Hydrography network - Rivers, streams, lakes, and water bodies';
                    break;
                case 'ign-habitats':
                    info = 'ZNIEFF Type 1 - Natural habitats of ecological interest with rare species';
                    break;
                case 'ign-protected':
                    info = 'Protected biotopes - Areas with strict nature protection regulations';
                    break;
                case 'esri-sat':
                    info = 'ESRI World Imagery - global high-resolution satellite';
                    break;
                case 'sentinel':
                    info = 'ESA Sentinel-2 - cloudless satellite composite';
                    break;
                case 'topo':
                    info = 'OpenTopoMap - detailed topographic information';
                    break;
                case 'outdoor':
                    info = 'Stadia Outdoors - optimized for outdoor activities';
                    break;
                case 'cycle':
                    info = 'CyclOSM - specialized for cycling routes';
                    break;
                case 'dark':
                    info = 'CARTO Dark Matter - easy on the eyes';
                    break;
            }
            infoContent.innerHTML = `${info}<br><br><strong>3,226 spots</strong> loaded`;
        };
        
        // Load spots from API
        async function loadSpots() {
            try {
                const response = await fetch('http://localhost:8000/api/spots?limit=500');
                const data = await response.json();
                
                // Create marker cluster group
                spotsLayer = L.markerClusterGroup({
                    chunkedLoading: true,
                    spiderfyOnMaxZoom: true,
                    showCoverageOnHover: false,
                    maxClusterRadius: 50,
                    iconCreateFunction: function(cluster) {
                        const count = cluster.getChildCount();
                        let size = 'small';
                        let sizeClass = 30;
                        
                        if (count > 50) {
                            size = 'large';
                            sizeClass = 40;
                        } else if (count > 10) {
                            size = 'medium';
                            sizeClass = 35;
                        }
                        
                        return new L.DivIcon({
                            html: `<div style="background: #3b82f6; color: white; border-radius: 50%; 
                                   width: ${sizeClass}px; height: ${sizeClass}px; 
                                   display: flex; align-items: center; justify-content: center;
                                   font-weight: 600; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
                                   ${count}</div>`,
                            className: 'marker-cluster-custom',
                            iconSize: new L.Point(sizeClass, sizeClass)
                        });
                    }
                });
                
                // Add markers
                data.spots.forEach(spot => {
                    const icon = L.divIcon({
                        className: 'spot-marker',
                        iconSize: [12, 12],
                        iconAnchor: [6, 6]
                    });
                    
                    const marker = L.marker([spot.latitude, spot.longitude], { icon })
                        .bindPopup(`
                            <div class="spot-popup">
                                <h3>${spot.name || 'Secret Spot'}</h3>
                                <p><span class="spot-type">${spot.type || 'unknown'}</span></p>
                                <p>üìç ${spot.latitude.toFixed(5)}, ${spot.longitude.toFixed(5)}</p>
                                ${spot.description ? `<p>${spot.description}</p>` : ''}
                                ${spot.weather_sensitive ? '<p>üå§Ô∏è Weather sensitive location</p>' : ''}
                            </div>
                        `);
                    
                    spotsLayer.addLayer(marker);
                });
                
                map.addLayer(spotsLayer);
                
            } catch (error) {
                console.error('Error loading spots:', error);
            }
        }
        
        // Initialize on load
        initMap();
    </script>
</body>
</html>
