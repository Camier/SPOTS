<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map Tiles</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #status { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status">Loading map...</div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const status = document.getElementById('status');
        
        try {
            // Initialize map
            const map = L.map('map').setView([43.6047, 1.4442], 10);
            status.textContent = 'Map initialized, loading tiles...';
            
            // Try OpenStreetMap tiles first
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            });
            
            osmLayer.on('tileload', function() {
                status.textContent = 'Tiles loading successfully!';
            });
            
            osmLayer.on('tileerror', function(error) {
                console.error('Tile error:', error);
                status.textContent = 'Error loading tiles: ' + error.error;
            });
            
            osmLayer.addTo(map);
            
            // Add a test marker
            L.marker([43.6047, 1.4442]).addTo(map)
                .bindPopup('Toulouse - Test Marker')
                .openPopup();
                
            // Log map events
            map.on('load', function() {
                console.log('Map loaded');
                status.textContent = 'Map loaded successfully!';
            });
            
        } catch (error) {
            console.error('Map initialization error:', error);
            status.textContent = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
