<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map for Validation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([43.6047, 1.4442], 10); // Toulouse
        
        // Add IGN layer
        const ignLayer = L.tileLayer('https://data.geopf.fr/wmts?' +
            'SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&' +
            'LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&' +
            'TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&' +
            'FORMAT=image%2Fpng', {
            attribution: 'Â© IGN-F/Geoportail',
            minZoom: 0,
            maxZoom: 18,
            tileSize: 256
        }).addTo(map);
        
        // Add a test marker
        L.marker([43.6047, 1.4442]).addTo(map)
            .bindPopup('Test Marker - Toulouse')
            .openPopup();
        
        // Expose map globally for testing
        window.map = map;
        window._map = map; // Alternative access
        
        console.log('Test map initialized successfully');
    </script>
</body>
</html>
